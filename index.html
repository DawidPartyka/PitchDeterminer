<!DOCTYPE html>
<html>
   <head>
      <meta charset = "UTF-8">
      <title>Audio</title>
      <link rel="stylesheet" href="style.css">
   </head>

   <body>
      <audio autoplay></audio>
      <header>
        <div id="volumeMeter" class='volume'>
          <div id="volume" class="volume"></div>
        </div>

        <div class="dropdown">
          <button class="dropbtn">Audio input
            <i class="fa fa-caret-down"></i>
          </button>
          <div id="audioIn" class="dropdown-content"></div>
        </div>

        <div class="dropdown">
          <button class="dropbtn">Audio output
            <i class="fa fa-caret-down"></i>
          </button>
          <div id="audioOut" class="dropdown-content"></div>
        </div>
      </header>
      <div id='lastNote'>
        N/A
      </div>
      <script>
        require('./render.js');
      </script>
   </body>
</html>
